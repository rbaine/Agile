<script type="text/ng-template" id="newStory.html">
    <!-- Story Properties Modal -->

        <form class="form-horizontal" role="form" name="form">
            <div class="modal-header">
                <button type="button" class="close" ng-click="story.cancel()"><span>&times;</span></button>
                <h4 class="modal-title">New Story</h4>
            </div>
            
            <div class="modal-body">
                 <div class="form-group">
            
                    <div class="form-group" ng-class="">
                        <label for="newpassword" class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="newpassword" placeholder="Story Title" ng-model="">
                        </div>
                    </div>

                    <div class="form-group" ng-class="">
                        <label for="confirmpassword" class="col-sm-3 control-label">Type</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="confirmpassword" placeholder="Story Type"  ng-model="">
                        </div>
                    </div>

                    <div class="form-group" ng-class="">
                        <label for="confirmpassword" class="col-sm-3 control-label">Owner</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="confirmpassword" placeholder="Owner"  ng-model="">
                        </div>
                    </div>

                    <div class="form-group" ng-class="">
                        <label for="confirmpassword" class="col-sm-3 control-label">Agile Estimation</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="confirmpassword" placeholder="Agile Estimate"  ng-model="">
                        </div>
                    </div>

                    <div class="form-group" ng-class="">
                        <label for="confirmpassword" class="col-sm-3 control-label">Time Estimate</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="confirmpassword" placeholder="Original Time Estimate"  ng-model="">
                        </div>
                    </div>

                    <div class="form-group" ng-class="">
                        <label for="confirmpassword" class="col-sm-3 control-label">Tags (comma separated)</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="confirmpassword" placeholder=""  ng-model="">
                        </div>
                    </div>

                    <div class="form-group" ng-class="">
                        <label for="confirmpassword" class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="confirmpassword" placeholder=""  ng-model="">
                        </div>
                    </div>

                </div>

            </div>  <!-- end modal-body -->

            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-class="" ng-click="story.cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" ng-class="" ng-click="story.save()">Save</button>
            </div>
        </form>
</script>
